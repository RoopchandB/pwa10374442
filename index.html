<!DOCTYPE html>   
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movie Show App</title>
	<!-- Referenced Stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Entry Point for the App-->
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<p class="mdl-typography--headline mdl-typography--text-center heading_title">Movie Showtimings</p>
		</header>
		<div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Notification Permission</span>
		    <nav class="mdl-navigation">
		      	<!-- Colored raised button -->
		      	<button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				  Enable 
				</button>
			</nav>
		  </div>
		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		  <div class="mdl-tabs__tab-bar">
		      <a href="#mon" class="movie_day mdl-tabs__tab is-active"><span>Mon</span></a>
		      <a href="#tue" class="movie_day mdl-tabs__tab"><span>Tue</span></a>
		      <a href="#wed" class="movie_day mdl-tabs__tab"><span>Wed</span></a>
		      <a href="#thu" class="movie_day mdl-tabs__tab"><span>Thu</span></a>
		      <a href="#fri" class="movie_day mdl-tabs__tab"><span>Fri</span></a>
		      <a href="#sat" class="movie_day mdl-tabs__tab"><span>Sat</span></a>
		      <a href="#sun" class="movie_day mdl-tabs__tab"><span>Sun</span></a>
		  </div>

		  <div class="mdl-tabs__panel is-active" id="mon">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="tue">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="wed">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="thu">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="fri">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="sat">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="sun">
		    <ul class="movie_timing_list">
		      
		    </ul>
		  </div>
		</div>
	</div>

<!-- Referenced Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script  defer  src="js/custom.js"></script>
<script defer src="js/material.js"></script>
<script  src="js/app.js"></script>

</body>
</html>
