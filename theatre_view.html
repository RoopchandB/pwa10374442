<script>
  
  $(function(){

    // Getting Movie Details filled on previous page by User
      var no_of_seat = localStorage.getItem("no_of_seat");
      var movie_type = localStorage.getItem("movie_type");
      var seat_nos = [];

      // Disabling seat types that aren't chosen by user
      if(movie_type == 'Gold'){
          $('.row:gt(2)').find('ol li label').addClass('seat_blocked');
          $('.row:gt(2)').on('click','.seat',function(evt){
            evt.preventDefault();
            return false;
          });
      }else if(movie_type == 'Silver'){
          $('.row:gt(5)').find('ol li label').addClass('seat_blocked');
          $('.row:lt(3)').find('ol li label').addClass('seat_blocked');
          $('.row:gt(5)').on('click','.seat',function(evt){
            evt.preventDefault();
            return false;
          });
          $('.row:lt(3)').on('click','.seat',function(evt){
            evt.preventDefault();
            return false;
          });
      }else{
          $('.row:lt(6)').find('ol li label').addClass('seat_blocked');
          $('.row:lt(6)').on('click','.seat',function(evt){
            evt.preventDefault();
            return false;
          });
      }

      // Functionality for selection of seats by user
      $('body').on('click','.seat',function(evt){  
        evt.preventDefault();
        var no_of_seats_selected = $('.seat_is_selected').length;
        
        if(no_of_seats_selected   > no_of_seat - 1){
            alert('Maximum no. of seats achieved');
            seat_nos = [];
            $('.show_buttons').html('<button style="margin: 0 auto;display: block;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn_to_select">Click to Select Seats Again</button>');
            return false;
        }else if(no_of_seats_selected  ==  no_of_seat - 1){
            $('.show_buttons').html('<button style="margin: 0 auto;display: block;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored complete_booking">Complete Booking</button>');
        }

        if (jQuery(this).find('label').hasClass('seat_is_selected')) {
         $(this).find('label').removeClass('seat_is_selected');
         seat_nos.pop($(this).find('label').text())
        }else{
         $(this).find('label').addClass('seat_is_selected');
          seat_nos.push($(this).find('label').text());
        }

        
        localStorage.setItem("seat_nos",seat_nos);
      });

      $('body').on('click','.btn_to_select',function(){
            $('.seat').find('label').removeClass('seat_is_selected');
            $('.show_buttons').html('');
      });

      // Confirmation of seats & sending User to Thank you Page

      $('body').on('click','.complete_booking',function(){
        window.location.href = 'thank_you.html';
      });
      
  });

</script>
